<!DOCTYPE html>
<html lang="en">
<head>
<title>&lt;Realidade Aumentada Na Luz </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no,
minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="styles.css">
<style>
img{max-width:100%;
height:auto;
}
</style>

	<!-- Scripts - não editar -->
<script type="module"
src="https://unpkg.com/@google/model-viewer@0.10.0/dist/model-viewer.js"></script>
<script nomodule
src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
<script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

</head>
<body>

	<!-- Banner + link de direcionamento -->	
<a href="https://vmilagres.com.br/Chave_perdao2/">
<img src="assets/imagem banner.jpg"/></a>
	
<p>Realidade Aumentada - Espirito Santo </p>
	
	<!-- Display AR -->	
<model-viewer     src="assets/ESPIRITO SANTO - final 29.glb"
	          environment-image="assets/imagem-hdr.hdr"
                  ios-src="assets/ESPIRITO SANTO - final 29.usdz#allowsContentScaling=1"
                  alt="Realidade Aumentada Na Luz"                           
                  shadow-intensity="1"
                  ar-scale="auto"
                  camera-controls
                  interaction-prompt="auto"
                  autoplay
                  ar-scale="auto"
                  auto-rotate ar
                  camera-orbit="0.0rad 1.7rad auto">       
</model-viewer>
	

   </model-viewer>
    <section class="attribution">
      <span>
        <p3>Audio:</p3>
        <span><audio controls autoplay loop id="sound">
              <source src="assets/musica.mp3" type="audio/mpeg">
              <source src="assets/musica.ogg" type="audio/ogg">
          </audio></span>
      </span>
    </section>
  <script>
    
    (() => {
        var checkExist = setInterval(function() {
          // return;
          if (document.querySelector("#model-viewer") != null) {
            modelViewer = document.querySelector("#model-viewer");
            sound = document.querySelector("#sound");
            
            sound.addEventListener('timeupdate', () => {
              modelViewer.currentTime = sound.currentTime;
            });
            
            sound.play();
            
            clearInterval(checkExist);
          }
        }, 100);
      })();
    
  
  </script>  
	
	<style>
  #error {
    background-color: #ffffffdd;
    border-radius: 16px;
    padding: 16px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    transition: opacity 0.3s;
  }
  #error.hide {
    opacity: 0;
    visibility: hidden;
    transition: visibility 2s, opacity 1s 1s;
  }
</style>
	
  </div>
	
	
                                                                                                         
<p3> Experiência em Realidade Aumentada. 
Para Android instale: <a href="https://play.google.com/store/apps/details?id=com.google.ar.core"> Google ArCore</a>
<p> </p> 
  
</body>
</html>
